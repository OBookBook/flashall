    function generateRandomNumbers(count) {
        const numbers = [];
        while (numbers.length < count) {
            const randomNumber = Math.floor(Math.random() * count);
            if (!numbers.includes(randomNumber)) {
                numbers.push(randomNumber);
            }
        }
        return numbers;
    }

            } else if (onceMore.length != 0) {
                englishContent.style.display = 'none';
                japaneseContent.style.display = 'block';
                buttonGroup.style.display = 'none';
                var temp = onceMore[0];
                onceMore.shift(temp);
                onceMore.push(temp);
                contentOrder.textContent = order[onceMore[0]];
                for (let i = 0; i < titleArray[grade - 1].length; i++) {
                    if (subTitle5.textContent == titleArray[grade - 1][i]) {
                        mainContent.textContent = japaneseContentJson[grade - 1][titleArray[grade - 1][i]][contentOrder.textContent];
                        break;
                    }
                }
            }
        }
        else {
            if (clickCount < totalEnglishRandom.length) {
                totalRandomCount++;
                arrayOrder = totalRandomCount;
            }
            if (arrayOrder < totalEnglishRandom.length && clickCount < totalEnglishRandom.length + 1) {
                onceMore.push(arrayOrder - 1);
                if (clickCount != totalEnglishRandom.length) {
                    englishContent.style.opacity = '0';
                    englishContent.style.transform = 'translateX(-50%) rotate(-30deg)'
                    setTimeout(() => {
                        englishContent.style.display = 'none';
                        japaneseContent.style.display = 'block';
                        englishContent.style.opacity = '1';
                        englishContent.style.transform = 'translateX(0) rotate(0deg)';
                    }, 1000);
                    buttonGroup.style.display = 'none';
                    contentOrder.textContent = `${arrayOrder + 1}/${totalEnglishRandom.length}`;
                    mainContent.textContent = totalJapaneseRandom[randomArray[arrayOrder]];
                    console.log(onceMore);
                } else {
                    englishContent.style.opacity = '0';
                    englishContent.style.transform = 'translateX(-50%) rotate(-30deg)'
                    setTimeout(() => {
                        englishContent.style.display = 'none';
                        japaneseContent.style.display = 'block';
                        englishContent.style.opacity = '1';
                        englishContent.style.transform = 'translateX(0) rotate(0deg)';
                    }, 1000);
                    buttonGroup.style.display = 'none';
                    contentOrder.textContent = `${onceMore[0]}/${totalEnglishRandom.length}`;
                    mainContent.textContent = totalJapaneseRandom[randomArray[onceMore[0]]];
                    console.log(onceMore);
                }
            } else if (onceMore.length != 0) {
                englishContent.style.display = 'none';
                japaneseContent.style.display = 'block';
                buttonGroup.style.display = 'none';
                var temp = onceMore[0];
                onceMore.shift(temp);
                onceMore.push(temp);
                contentOrder.textContent = `${onceMore[0]}/${totalEnglishRandom.length}`;
                mainContent.textContent = totalJapaneseRandom[randomArray[onceMore[0]]];
            }
        }
    }

    var totalJapaneseRandom = [];
    var totalEnglishRandom = [];
    var totalAudioRandom = [];

    function goTotalRandom(index) {
        console.log(grade);
        if (index == 0) {
            for (let i = 0; i < titleArray[grade - 1].length; i++) {
                for (let j = 0; j < 6; j++) {
                    totalJapaneseRandom.push(japaneseContentJson[grade - 1][titleArray[grade - 1][i]][order[j]]);
                    totalEnglishRandom.push(englishContentJson[grade - 1][titleArray[grade - 1][i]][order[j]]);
                    totalAudioRandom.push(audioJson[grade - 1][titleArray[grade - 1][i]][j]);
                }
            }
        }
        else {
            for (let k = 0; k < (6 - index); k++) {
                for (let i = 0; i < titleArray[4 - k].length; i++) {
                    for (let j = 0; j < 6; j++) {
                        totalJapaneseRandom.push(japaneseContentJson[4 - k][titleArray[4 - k][i]][order[j]]);
                        totalEnglishRandom.push(englishContentJson[4 - k][titleArray[4 - k][i]][order[j]]);
                        totalAudioRandom.push(audioJson[4 - k][titleArray[4 - k][i]][j]);
                    }
                }
            }
            gradeText3.textContent = 'Masa検' + index + '級テスト';
            gradeText3.style.fontSize = '28px';
        }
        console.log(totalJapaneseRandom);
        console.log(totalEnglishRandom);
        console.log(totalAudioRandom.length);
        randomArray = generateRandomNumbers(totalEnglishRandom.length);
        console.log(randomArray);
        firstPage.style.display = 'none';
        secondPage.style.display = 'none';
        thirdPage.style.display = 'none';
        fourthPage.style.display = 'flex';
        buttonSide.style.display = 'none';
        successContent.style.display = 'none';
        japaneseContent.style.display = 'block';
        subTitle5.textContent = "";
        selectionTitle5.textContent = "完全ランダムで学習";
        contentOrder.textContent = `1/${totalJapaneseRandom.length}`;
        mainContent.textContent = totalJapaneseRandom[randomArray[0]];
    }

    var audioVar;

    document.getElementById('audioBtn').addEventListener('click', function () {
        if (selectionTitle5.textContent != "完全ランダムで学習") {
            for (let i = 0; i < titleArray[grade - 1].length; i++) {
                if (subTitle5.textContent == titleArray[grade - 1][i]) {
                    audioVar = audioJson[grade - 1][titleArray[grade - 1][i]][parseInt(contentOrder.textContent.substring(0, 1)) - 1];
                    audioVar.load();
                    audioVar.volume = 0.3;
                    audioVar.play();
                    audioVar.loop = false;
                    break;
                }
            }
        }
        else {
            audioVar = totalAudioRandom[randomArray[totalRandomCount]];
            audioVar.load();
            audioVar.volume = 0.3;
            audioVar.play();
            audioVar.loop = false;
        }
    })

    document.addEventListener('mousedown', handleMouseDown);
    document.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('mouseup', handleMouseUp);

    document.addEventListener('touchstart', handleTouchStart);
    document.addEventListener('touchmove', handleTouchMove);
    document.addEventListener('touchend', handleTouchEnd);

    function handleMouseDown(e) {
        isMouseDown = true;
        isClicked = 0;
        startX = e.clientX;
    }

    function handleMouseMove(e) {
        if (!isMouseDown) return;
        if (englishContent.style.display == 'block') {
            isClicked = 1;
        }
    }

    function handleMouseUp(e) {
        isMouseDown = false;
        endX = e.clientX;
        const deltaX = endX - startX;
        if (deltaX < 0 && englishContent.style.display == 'block') {
            goOneMore();
        }
        if (deltaX > 1 && englishContent.style.display == 'block') {
            goNext();
        }
    }

    function handleTouchStart(e) {
        isMouseDown = true;
        var touch = e.touches[0];
        isClicked = 0;
        startX = touch.clientX;
        endX = startX;
    }

    function handleTouchMove(e) {
        if (!isMouseDown) return;
        if (englishContent.style.display == 'block') {
            isClicked = 1;
            var touch = e.touches[0];
            endX = touch.clientX;
        }
    }

    function handleTouchEnd(e) {
        isMouseDown = false;
        const deltaX = endX - startX;
        if (deltaX < 0 && englishContent.style.display == 'block') {
            goOneMore();
        }
        if (deltaX > 1 && englishContent.style.display == 'block') {
            goNext();
        }
    }


</script>
